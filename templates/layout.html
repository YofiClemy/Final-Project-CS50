<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <style>
    :root { --bs-primary:#00a4a4; --bs-primary-rgb:0,164,164; }
    [data-bs-theme="dark"]{
      --bs-body-color:#f8f9fa; --bs-emphasis-color:#fff; --bs-secondary-bg:#343a40; --bs-tertiary-bg:#2b3035;
    }
    .btn-primary{ --bs-btn-bg:var(--bs-primary); --bs-btn-border-color:var(--bs-primary); --bs-btn-hover-bg:#008a8a; --bs-btn-hover-border-color:#008a8a; --bs-btn-active-bg:#007474; --bs-btn-active-border-color:#007474; }
    .navbar-dark{ --bs-navbar-color:rgba(255,255,255,.75); --bs-navbar-hover-color:rgba(255,255,255,.9); --bs-navbar-active-color:#fff; }
    .theme-switcher{ position:fixed; bottom:20px; left:20px; }
    [data-bs-theme="dark"] .card{ --bs-card-bg:#2b3035; }
    footer{ margin-top:auto; padding:20px 0; background-color:var(--bs-primary); color:#fff; }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('index') }}">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="PlantWeb" width="30" height="30" class="d-inline-block align-text-top">
        PlantWeb
      </a>
      {% if session.get('user_id') %}
        <a class="btn btn-outline-light" href="{{ url_for('my_plants') }}">My Plants</a>
        <div class="navbar-nav flex-row">
          <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
        </div>
      {% else %}
        <div class="navbar-nav flex-row">
          <a class="nav-link me-3" href="{{ url_for('login') }}">Sign In</a>
          <a class="nav-link" href="{{ url_for('register') }}">Register</a>
        </div>
      {% endif %}
    </div>
  </nav>

  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <div class="theme-switcher">
    <button class="btn btn-secondary" onclick="toggleTheme()">
      <i class="bi bi-moon-fill theme-icon" id="themeIcon"></i>
    </button>
  </div>

  <footer class="text-center">
    <div class="container">
      <p>Created by Chevauchey Cl√©ment for CS50x final project.</p>
      <a href="#" class="text-white me-2" data-bs-toggle="modal" data-bs-target="#aboutMeModal">About Me</a>
      <a href="#" class="text-white" data-bs-toggle="modal" data-bs-target="#aboutProjectModal">About the Project</a>
    </div>
  </footer>

  <!-- About modals omitted for brevity (keep your versions) -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function toggleTheme(){
      const doc = document.documentElement;
      const next = doc.getAttribute('data-bs-theme') === 'dark' ? 'light' : 'dark';
      doc.setAttribute('data-bs-theme', next);
      const icon = document.getElementById('themeIcon');
      icon.classList.toggle('bi-moon-fill');
      icon.classList.toggle('bi-sun-fill');
      localStorage.setItem('theme', next);
    }
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-bs-theme', savedTheme);
    const themeIcon = document.getElementById('themeIcon');
    if (savedTheme === 'dark') { themeIcon.classList.remove('bi-moon-fill'); themeIcon.classList.add('bi-sun-fill'); }
  </script>
</body>
</html>
