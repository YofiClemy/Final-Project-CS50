<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}PlantWeb{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root { --bs-primary:#00a4a4; --bs-primary-rgb:0,164,164; }
    [data-bs-theme="dark"]{ --bs-body-color:#f8f9fa; --bs-emphasis-color:#fff; --bs-secondary-bg:#343a40; --bs-tertiary-bg:#2b3035; }
    .btn-primary{ --bs-btn-bg:var(--bs-primary); --bs-btn-border-color:var(--bs-primary); --bs-btn-hover-bg:#008a8a; --bs-btn-hover-border-color:#008a8a; --bs-btn-active-bg:#007474; --bs-btn-active-border-color:#007474; }
    [data-bs-theme="dark"] .card{ --bs-card-bg:#2b3035; }
    footer{ margin-top:auto; padding:20px 0; background-color:var(--bs-primary); color:#fff; }
    .theme-switcher{ position:fixed; bottom:20px; right:20px; }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('index') }}">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="PlantWeb" width="30" height="30" class="d-inline-block align-text-top">
        PlantWeb
      </a>
      <div class="d-flex gap-2">
        <a class="btn btn-outline-light" href="{{ url_for('my_plants') }}">My Plants</a>
        {% if session.get('user_id') %}
          <a class="btn btn-outline-light" href="{{ url_for('logout') }}">Logout</a>
        {% else %}
          <a class="btn btn-outline-light" href="{{ url_for('login') }}">Login</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <div class="theme-switcher">
    <button class="btn btn-secondary" id="themeBtn" title="Toggle theme">
      <i class="bi bi-moon-fill" id="themeIcon"></i>
    </button>
  </div>

  <footer class="text-center">
    <div class="container">
      <p class="mb-1">Created by Chevauchey Cl√©ment for CS50x final project.</p>
      <a href="{{ url_for('index') }}" class="text-white">Home</a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function setTheme(next){
      document.documentElement.setAttribute('data-bs-theme', next);
      localStorage.setItem('theme', next);
      const icon = document.getElementById('themeIcon');
      icon.classList.toggle('bi-moon-fill', next !== 'dark');
      icon.classList.toggle('bi-sun-fill',  next === 'dark');
    }
    const savedTheme = localStorage.getItem('theme') || 'light';
    setTheme(savedTheme);
    document.getElementById('themeBtn').addEventListener('click', () => {
      setTheme(document.documentElement.getAttribute('data-bs-theme') === 'dark' ? 'light' : 'dark');
    });
  </script>
</body>
</html>
