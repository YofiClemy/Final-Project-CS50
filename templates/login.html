{% extends "layout.html" %}
{% block title %}PlantWeb Â· Login{% endblock %}
{% block content %}
<div class="container" style="max-width:680px">
  <div class="row g-4">
    <div class="col-md-6">
      <form id="loginForm" action="{{ url_for('login') }}" method="post" class="card card-body">
        <h2 class="h4 mb-3">Login</h2>
        <input type="hidden" name="form_type" value="login">
        <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
        <div class="mb-3">
          <label class="form-label" for="loginUsername">Username</label>
          <input class="form-control" id="loginUsername" name="username" required>
        </div>
        <div class="mb-3">
          <label class="form-label" for="loginPassword">Password</label>
          <input type="password" class="form-control" id="loginPassword" name="password" required>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="remember" name="remember">
          <label class="form-check-label" for="remember">Remember me for 7 days</label>
        </div>
        <button class="btn btn-primary w-100" type="submit">Login</button>
        {% if error %}<div class="alert alert-danger mt-3">{{ error }}</div>{% endif %}
      </form>
    </div>

    <div class="col-md-6">
      <form id="registerForm" action="{{ url_for('register') }}" method="post" class="card card-body">
        <h2 class="h4 mb-3">Register</h2>
        <input type="hidden" name="form_type" value="register">
        <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
        <div class="mb-3">
          <label class="form-label" for="regUsername">Username</label>
          <input class="form-control" id="regUsername" name="username" required>
        </div>
        <div class="mb-3">
          <label class="form-label" for="regEmail">Email (optional)</label>
          <input type="email" class="form-control" id="regEmail" name="email" placeholder="you@example.com">
        </div>
        <div class="mb-3">
          <label class="form-label" for="regPassword">Password</label>
          <input type="password" class="form-control" id="regPassword" name="password" required>
        </div>
        <div class="mb-3">
          <label class="form-label" for="regConfirm">Confirm password</label>
          <input type="password" class="form-control" id="regConfirm" name="confirm_password" required>
        </div>
        <button class="btn btn-success w-100" type="submit">Create account</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
