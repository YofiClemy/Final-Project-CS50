{% extends "layout.html" %}
{% block title %}PlantWeb - Login{% endblock %}
{% block content %}
<div class="container login-container">
  <div class="card shadow">
    <div class="card-body">
      <!-- Login -->
      <form id="loginForm" action="{{ url_for('login') }}" method="post">
        <input type="hidden" name="form_type" value="login">
        <h2 class="card-title text-center mb-4">Login</h2>
        <div class="mb-3">
          <label for="loginUsername" class="form-label">Username</label>
          <input type="text" class="form-control" id="loginUsername" name="username" required>
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="loginPassword" name="password" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
        <p class="text-center mt-3">Don't have an account? <a href="#" onclick="toggleForm('register')">Register here</a></p>
      </form>

      <!-- Register -->
      <form id="registerForm" action="{{ url_for('register') }}" method="post" style="display:none;">
        <input type="hidden" name="form_type" value="register">
        <h2 class="card-title text-center mb-4">Register</h2>
        <div class="mb-3">
          <label for="registerUsername" class="form-label">Username</label>
          <input type="text" class="form-control" id="registerUsername" name="username" required>
        </div>
        <!-- Optional: email is not used by backend; you can remove or keep it -->
        <div class="mb-3">
          <label for="registerEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="registerEmail" name="email">
        </div>
        <div class="mb-3">
          <label for="registerPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="registerPassword" name="password" required>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" name="confirm_password" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
        <p class="text-center mt-3">Already have an account? <a href="#" onclick="toggleForm('login')">Login here</a></p>
      </form>
    </div>
  </div>
</div>
<script>
function toggleForm(which){
  const login = document.getElementById('loginForm');
  const reg = document.getElementById('registerForm');
  if(which==='login'){ login.style.display='block'; reg.style.display='none'; }
  else { login.style.display='none'; reg.style.display='block'; }
}
</script>
{% endblock %}
